<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Calorie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator Calorie</h1>
      <form>
        <label for="age">Age</label>
        <input class="number" type="number" name="age" id="age" />

        <p>Gender</p>
        <div class="gender" id="gender">
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male" class="male">Male</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label>
        </div>

        <label for="height">Height</label>
        <input
          class="number"
          type="number"
          name="height"
          id="height"
          placeholder="cm"
        />

        <label for="weight">Weight</label>
        <input
          class="number"
          type="number"
          name="weight"
          id="weight"
          placeholder="kg"
        />

        <label for="activity">Activity</label>
        <select class="activity" name="activity" id="activity">
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="light">
            Lightly active (exercise 1 – 3 days/week)
          </option>
          <option value="moderate">
            Moderately active (exercise 3 – 5 days/week)
          </option>
          <option value="active">Active (exercise 6 – 7 days/week)</option>
          <option value="very-active">
            Very active (hard exercise 6 - 7 days/week)
          </option>
        </select>
        <input type="submit" value="Check" id="check" />
      </form>

      <div class="result">
        <h2>Result :</h2>
        <p></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
